name: E2E Tests

on:
  pull_request:
    branches: [main]

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: "21"

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('backend/gradle/wrapper/gradle-wrapper.properties', 'backend/build.gradle.kts') }}
          restore-keys: gradle-

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Build backend
        working-directory: backend
        run: ./gradlew build -x test

      - name: Start backend
        working-directory: backend
        run: java -jar build/libs/retra-0.0.1-SNAPSHOT.jar &
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Wait for backend
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8080/api/v1/history > /dev/null 2>&1; then
              echo "Backend is ready!"
              exit 0
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done
          echo "Backend failed to start within 60 seconds"
          exit 1

      - name: Start frontend dev server
        working-directory: frontend
        run: npm run dev &

      - name: Wait for frontend
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:5173 > /dev/null 2>&1; then
              echo "Frontend is ready!"
              exit 0
            fi
            echo "Waiting for frontend... ($i/30)"
            sleep 2
          done
          echo "Frontend failed to start within 60 seconds"
          exit 1

      - name: Run E2E tests
        working-directory: frontend
        run: npx playwright test --reporter=html
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 14

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: frontend/test-results/
          retention-days: 7
