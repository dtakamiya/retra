name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: "21"

      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('backend/gradle/wrapper/gradle-wrapper.properties', 'backend/build.gradle.kts') }}
          restore-keys: gradle-

      - name: Run tests
        run: ./gradlew test

      - name: Verify coverage threshold (80%)
        run: ./gradlew jacocoTestCoverageVerification

  frontend-lint:
    name: Frontend Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci

      - name: ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npx tsc --noEmit

  frontend-test:
    name: Frontend Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

  build:
    name: Production Build
    runs-on: ubuntu-latest
    needs: [backend, frontend-lint, frontend-test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: "21"

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('backend/gradle/wrapper/gradle-wrapper.properties', 'backend/build.gradle.kts') }}
          restore-keys: gradle-

      - name: Build frontend
        working-directory: frontend
        run: npm ci && npm run build

      - name: Copy frontend & build JAR
        working-directory: backend
        run: ./gradlew copyFrontend build -x test
